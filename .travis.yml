dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -U pip
  - python setup.py install
  - pip install flake8
  - pip install -r requirements-dev.txt
script:
  - flake8 slackeventsapi
  - pytest --cov-report= --cov=slackeventsapi tests
after_success:
  - codecov -e $TRAVIS_PYTHON_VERSION
